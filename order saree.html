<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Your Bouquet</title>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-image:url('https://img.freepik.com/premium-photo/designer-sarees-diwali-background_962764-24909.jpg'); }
        .header { background: url('https://thumbs.dreamstime.com/b/colourful-arabic-scarves-market-traditional-arabic-scarves-shawls-arabic-market-souq-dubai-united-arab-emirates-97671771.jpg') no-repeat center center/cover;
         height: 30vh;
          color:black;
           display: flex;
           border: 5px solid black;
            justify-content: center;
             align-items: center;
              text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); }
        .header h1 { font-size: 2.5em; }
        .container { width: 50%; margin: auto; background-color: rgb(197, 96, 113); padding: 20px; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); margin-top: 20px; }
        label { font-weight: bold; display: block; margin: 10px 0 5px; }
        input, select, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ddd; }
        textarea { height: 100px; }
        button { background-color: rgb(152, 65, 79); color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-size: 1.2em; }
        button:hover { background-color:rgb(156, 58, 75); }
        nav { margin-top: 20px; }
        nav a { text-decoration: none; color: rgb(149, 59, 74); margin: 0 10px; font-weight: bold; }
    </style>
</head>
<body>

    <header class="header">
        <h1>Place Your Order</h1>
    </header>

    <div class="container">
        <form action="confirmation1.html" method="GET">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact" required>

            <label for="address">Delivery Address</label>
            <textarea id="address" name="address" required></textarea>

            <label for="bouquet">Select Your Saree Type</label>
            <select id="bouquet" name="bouquet">
                <option value="Silk Saree">Silk Saree</option>
                <option value="Cotton Saree">Cotton Saree</option>
                <option value="Fancy Saree">Fancy Saree</option>
                <option value="Banarasi Saree">Banarasi Saree</option>
                <option value="Georgette Saree">Georgette Saree</option>
                </select>

            <label for="custom">Special Customization</label>
            <textarea id="custom" name="custom" placeholder="Any Type of Customization avaliable here"></textarea>

            <a href="conformation page.html">Place Order</a>
        </form>
    </div>

    <nav>
        <a href="categories.html">Back to Categories</a> |
        <a href="Saree Boutique.html">Back to Home</a>
        <a href="conformation page.html">G</a>
    </nav>

</body>
</html>
