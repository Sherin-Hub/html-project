<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Welcome to the Storybook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: url('https://wallpaperaccess.com/full/9989866.jpg') center/cover no-repeat;
            color:black;
            
           
           
        }

        /* Remove or fix background overlay with a working image */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(39, 206, 125, 0.736); /* Use a subtle overlay instead */
            animation: twinkle 2s infinite alternate ease-in-out;
            z-index: 0;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 0.5; }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 4px 4px 7px rgba(155, 187, 197, 0.9);
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            z-index: 1;
        }

        .typing-text {
            font-size: 1.8rem;
            font-style: italic;
            opacity: 1;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 10s steps(40, end) forwards, fadeIn 2s ease-in;
            z-index: 1;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .start-btn {
            font-size: 1.6rem;
            padding: 15px 35px;
            background-color: rgb(16, 85, 59);
            color: rgb(27, 23, 24);
           border-radius: 100px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            z-index:0;
        }

        .start-btn:hover {
            background-color: rgb(56, 219, 86);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 215, 0, 1);
        }

        div {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div>
        <h1>STORY FINDRES</h1>
        <h1>Welcome to the Enchanted Storybook</h1>
        <p class="typing-text">Discover magical adventures, thrilling mysteries, and unforgettable journeys.</p>
        <button class="start-btn" onclick="startStory()">✨ Move to next ✨</button>
    </div>

    <script>
        function startStory() {
            window.location.href = "main page.html"; 
        }
    </script>
</body>
</html>
